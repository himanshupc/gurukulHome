<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="gurukulgpt-final-version">
      <div class="background-image-parent">
        <img
          class="background-image-icon"
          alt=""
          src="./public/background-image@2x.png"
        />

        <section class="bg-image-effect"></section>
      </div>
      <header class="header">
        <div class="powered-by">
          <a class="home">Home</a>
          <div class="wrapper-selected-section-wrapper">
            <div class="wrapper-selected-section">
              <img
                class="selected-section-icon"
                loading="lazy"
                alt=""
                src="./public/selected-section.svg"
              />
            </div>
          </div>
        </div>
        <a class="about-us">About Us</a>
        <a class="contact-us">Contact Us</a>
        <a class="blog">Blog</a>
        <div class="navigation-box"></div>
      </header>
      <div class="content-wrapper">
        <div class="content-wrapper1">
          <div class="logo-wrapper-parent">
            <div class="logo-wrapper">
              <h1 class="gurukulgpt-logo">GurukulGPT</h1>
            </div>
            <h2 class="gurukulgpt-logo1">
              Your Child's Personal AI Tutor for Balanced Learning
            </h2>
          </div>
          <div class="contact-wrapper-wrapper">
            <div class="contact-wrapper">
              <div class="instant-messaging">
                <button class="lets-start-whatsaap-button">
                  <div class="whatsapp-button"></div>
                  <div class="chat-platform-labels">
                    <div class="lets-start-with">Lets Start With</div>
                  </div>
                  <img
                    class="logoswhatsapp-icon"
                    alt=""
                    src="./public/logoswhatsappicon.svg"
                  />
                </button>
                <button class="lets-talk-telegram-button">
                  <div class="telegram-button"></div>
                  <div class="lets-talk-on-wrapper">
                    <div class="lets-talk-on">Lets Talk On</div>
                  </div>
                  <img
                    class="telegram-icon"
                    alt=""
                    src="./public/telegram-icon.svg"
                  />
                </button>
              </div>
              <div class="youtube-link-wrapper">
                <div class="youtube-link">
                  <div class="wrapper-youtube-icon">
                    <img
                      class="youtube-icon"
                      loading="lazy"
                      alt=""
                      src="./public/youtube-icon.svg"
                    />
                  </div>
                  <div class="how-to-use-wrapper">
                    <div class="how-to-use">How to use?</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="social-wrapper-wrapper">
            <div class="social-wrapper">
              <div class="social-icons-wrapper">
                <div class="social-icons">
                  <img
                    class="facebook-logo-icon"
                    loading="lazy"
                    alt=""
                    src="./public/facebook-logo.svg"
                  />

                  <img
                    class="xtwitter-logo-icon"
                    loading="lazy"
                    alt=""
                    src="./public/xtwitter-logo.svg"
                  />

                  <img
                    class="instagram-logo-icon"
                    loading="lazy"
                    alt=""
                    src="./public/instagram-logo.svg"
                  />
                </div>
              </div>
              <div class="footer">
                <div class="project-alphabetai-wrapper">
                  <div class="powered-by-projectalphabetai-container">
                    Powered by
                    <a
                      class="projectalphabetai"
                      href="https://projectalphabet.ai/"
                      target="_blank"
                    >
                      <span class="projectalphabetai1">ProjectAlphabet.ai</span>
                    </a>
                  </div>
                </div>
                <div class="divider-element-wrapper">
                  <div class="divider-element"></div>
                </div>
                <img
                  class="makeinindia-logo-icon"
                  loading="lazy"
                  alt=""
                  src="./public/makeinindia-logo@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
